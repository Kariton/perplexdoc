#
# Additional parameters
#

description: Perplex is a documentation theme for Hugo with a fluid-responsive design and advanced layout capabilities.

# Site wide favicon for browser and OS display
favicon:
  svg: icon/favicon.svg
  png: icon/favicon.png

imaging:
  sizestep: 25
  fallback_width: 1920

# fathomSiteID: ABCDEFG
# fathomCustomDomain: https://custom.yourdomain.com

render_hooks:
  link:
    errorLevel: warning
  fragments:
    errorLevel: ignore


# X-Headers

xHeaders:
  FrameOptions: deny
  ContentTypeOptions: true
  XSSProtection: false

# Content-Security-Policy
cspConfig:
  reportOnly: false
  
csp:
  default:
    - "https:"
    - 'self'
    - '*.desider.at'
  script:
    - 'report-sample'
    - 'self'
    - 'https://cdn.usefathom.com/script.js'
    - 'https://cdn.jsdeliver.net/npm/'
  style:
    - 'report-sample'
    - 'self'
    - 'unsafe-inline'
  object: 'none'
  base: 'self'
  connect: 'self'
  font:
    - 'self'
    - 'data:'
  frame: 'self'
  img:
    - 'self'
    - 'data:'
    - 'https://cdn.usefathom.com/*'
  manifest: 'self'
  media: 'self'
  worker: 'none'

