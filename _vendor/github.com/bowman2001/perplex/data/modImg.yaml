debug: false
unsplash: true

figure:
  class:
    base: "fig"
    width:
      name: Width
      prefix: w-
      options: [tiny, small, medium, text, large, xlarge]
      intOpts: [pt1, pt2]
    posh:
      name: Horizontal position
      prefix: ph-
      options: [left, right]
  type: featured

embed:
  class:
    base: "emb"
    width:
      name: Width
      prefix: w-
      options: [micro, tiny, small, text]
    posh:
      name: Horizontal position
      prefix: ph-
      options: [left, right]
    posv:
      name: Vertical position
      prefix: pv-
      options: [top, middle]

frame:
  class:
    base: "img__frame"
    background:
      name: "Background"
      prefix: bg-
      options: [ dark, light, transparent ]
    box:
      name: "Box"
      prefix: box-
      options: [ shadow, light, none ]
    padding:
      name: "Padding"
      prefix: pad-
      options: [ half, one, two, logo, none ]


container:
  class:
    base: "img__c"
    type:
      name: Type
      prefix: t-
      options: [ logo ]

width:
  pt1: [30,30]
  pt2: [45,45]
  micro: [64,85]
  tiny: [128,165]
  small: [256,330]
  medium: [256,515]
  text: [512,700]
  large: [512,1070]
  xlarge: [512,1440]

default:
  frame:
    class:
      box: shadow
  figure:
    class:
      width: text
  embed:
    class:
      width: small
      posh: left

srcset:
  sizeStep: 50
  maxDensityFactor: 2
  quality: 85
  qualityReductionFactor: 30
  lqip:
    quality: 25
    divider: 3
    blur: 3
    max: 2048

base64:
  densityFactor: 1.5
  quality: 65

svg:
  inlineMax: 8192
