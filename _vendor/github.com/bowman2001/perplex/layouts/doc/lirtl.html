<a class="page-nav__item page-nav__item--prev" href="{{- .RelPermalink -}}">
    {{- with .Params.menu.doc.pre -}}<span class="icon page-nav__icon">{{- . -}}</span>{{- end -}}
  <div>
      {{- with .Title -}}<h2 class="page-nav__title">{{- . | site.Home.RenderString -}}</h2>{{- end -}}
      {{- with .Description -}}<p class="page-nav__description">{{- . | site.Home.RenderString -}}</p>{{- end -}}
  </div>
</a>
