{{ $taxo := .Data.Singular }}
{{ with .Data.Terms.ByCount }}
  <p>
      {{ $last := sub (len .) 1 }}
      {{ range $index, $value := . }}
        <a class="taxo__item taxo__item--{{ $taxo }}" href="{{ $value.Page.RelPermalink }}"><span>{{ $value.Page.LinkTitle | site.Home.RenderString -}}</span> ({{ $value.Count }}){{- if lt $index $last }} ·{{ end -}}</a>
      {{ end }}
  </p>
{{ end }}
