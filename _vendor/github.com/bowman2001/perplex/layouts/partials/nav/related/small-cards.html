{{ $related := site.RegularPages.Related . }}
{{ $n := len $related }}
{{ $first := 0 }}
{{ if gt $n 1 }}
    {{ $first = 2 }}
{{ end }}

{{ with ($related | first $first) }}
  <hr>
    <div class="md md--footer mb1">
      <h2>See Also</h2>
    </div>
  <nav class="card-nav">
  <ul class="card-nav__list">
      {{ range . }}
        <li class="card card--small">{{- .Render "li-card-small-img" -}}</li>
      {{ end }}
  </ul>
  </nav>
{{ end }}
