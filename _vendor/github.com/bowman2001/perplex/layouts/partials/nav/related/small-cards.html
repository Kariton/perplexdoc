{{ with (site.RegularPages.Related . | first 4) }}
  <div class="md md--footer">
    <h2>See Also</h2>
  </div>
  <nav class="card-nav">
    <ul class="card-nav__list">
        {{ range . }}
          <li class="card card--small">{{- .Render "li-card-small-img" -}}</li>
        {{ end }}
    </ul>
  </nav>
{{ end }}
