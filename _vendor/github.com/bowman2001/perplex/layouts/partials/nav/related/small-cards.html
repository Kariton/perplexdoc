{{ with (site.RegularPages.Related . | first 4 ) }}
    {{ $n := len . }}
    <div class="md md--footer">
      <h2>See Also</h2>
    </div>
    <nav class="card-nav card-nav--2">
      <ul class="card-nav__list">
          {{ range $k, $v := . }}
            <li class="card card--1">{{- $v.Render "li-card-1-row-img" -}}</li>
          {{ end }}
      </ul>
    </nav>
{{ end }}
