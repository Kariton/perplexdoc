{{ if (partial "nav/func/show-toc.html" .) }}
    {{ with .TableOfContents }}
      <aside class="is-closed" id="toc">
        <div class="toc__box">
          <div class="toc__content">
          <h2 class="toc__title"><a href="#box">{{ $.Site.Params.toctitle | default "On this Page" }}</a></h2>
            {{ . }}
        </div>
        </div>
      </aside>
    {{- end -}}
{{ end }}
