<ul class="top-nav">
    {{ $page := .context }}
    {{ $menuName := .menuName }}
    {{ $menu := .menu }}
    {{ range $menu }}
      <li>
        <a class="ctrl__link {{ if $page.IsMenuCurrent $menuName . -}}is-active{{- end }} {{ if $page.HasMenuCurrent $menuName . -}}has-active{{- end }}"
           href="{{ .URL }}">
            {{- with .Pre -}}<span class="icon">{{ . }}</span>{{ end }}
            {{ with .Name }}{{ . | site.Home.RenderString }}{{ end }}
        </a>
      </li>
    {{ end }}
</ul>
