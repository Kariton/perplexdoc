{{- if .Site.IsServer -}}
{{- with (.Param "sourcePath") -}}
    {{ $src := . }}
    {{- with $.File -}}
        {{- $path := print "vscode://file" $src .Path  -}}
        <a {{ printf "href=%q" $path | safeHTMLAttr }} rel="nofollow">
    {{- end -}}
{{- end -}}
{{ else }}
    {{ warnf "Unable to find local content files. No 'sourcePath' parameter in the configuration.'" }}
{{ end }}
