{{ $class := partial "img/func/params/aggregate-class.html" . }}
<figure class="fig {{ $class | safeHTMLAttr }}">
    {{ partial "img/img.html" . }}
    {{ if (or .a.caption .a.attr )}}
      <figcaption class="caption">
        {{ partial "img/caption.html" . }}
      </figcaption>
    {{ end }}
</figure>
