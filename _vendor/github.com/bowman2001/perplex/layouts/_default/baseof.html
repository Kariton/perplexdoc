<!DOCTYPE html>
<html {{ with .Site.Language.Lang }}lang="{{ . }}"{{ end }}>
{{- partial "head.html" . -}}
<body>
<header class="l-masthead l-nav l-wrap" id="l-masthead">
    {{- partial "nav/masthead.html" . -}}
</header>
<div id="l-page">
  <main id="l-main" class="l-tnp">
      {{- block "main" . -}}{{- end -}}
    <footer id="l-footer" class="l-box">
        {{- partial "footer/site.html" . -}}
    </footer>
  </main>
  <div id="l-overlay"></div>
  <aside id="l-sidebar" class="l-nav l-tnp">
    <header class="l-masthead l-masthead-sidebar l-wrap hide3">
        {{- partial "nav/sidebar-masthead.html" . -}}
    </header>
      {{- block "sidebar" . -}}{{- end -}}
  </aside>
</div>
{{- partial "foot.html" . -}}
</body>
</html>
