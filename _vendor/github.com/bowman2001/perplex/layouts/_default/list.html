{{- define "main" -}}
  <div id="l-content-box" class="l-box">
    <header class="page-header">
        {{- partial "img/featured.html" . -}}
      <div class="title title--ruled">
        <hr>
          {{ partial "title/title.html" . }}
          {{ partial "title/subtitle.html" . }}
      </div>
    </header>
    <div class="md md--serif md--content md--list">
        {{- partial "content.html" . -}}
    </div>
    <nav class="page-nav page-nav--cols">
      <ul>
          {{- range .Pages -}}
            <li>{{- .Render "li" -}}</li>
          {{- end -}}
      </ul>
    </nav>
  </div>
{{- end -}}


{{- define "sidebar" -}}{{- end -}}
