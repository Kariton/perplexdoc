{{- define "main" -}}
  <div id="l-content-box" class="l-box">
    <header class="page-header">
      <div class="title title--list title--sans title-list--ruled">
          {{ partial "title/title.html" . }}
          <hr>
      </div>
    </header>
      {{ with .Content }}
        <div class="md md--sans md--h-serif md--list h-link-color">
            {{- partial "content.html" . -}}
        </div>
      {{ end }}
    <ul>
        {{- range .Pages -}}
          <li>{{- .Render "li-full" -}}</li>
        {{- end -}}
    </ul>
    <footer class="page-footer">
      <div class="meta">
          {{ partial "nav/breadcrumbs/footer.html" . }}
          {{ partial "date/page/updated.html" . }}
      </div>
    </footer>
  </div>
{{- end -}}
