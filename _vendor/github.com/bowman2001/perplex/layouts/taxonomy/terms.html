{{- define "main" -}}
  <div id="l-content-box" class="l-box l-box--full">
    <div id="l-content">
      <header class="page-header page-header--title-left">
        <div class="title title--first">
            {{ partial "title/title.html" . }}
            {{ partial "title/subtitle.html" . }}
        </div>
          <aside class="featured-image show3">{{ partial "img/featured.html" . }}</aside>
      </header>
        {{ with .Content }}
          <div class="md md--sans md--margin-left md--h-serif md--list">
              {{- partial "replacements.html" . -}}
          </div>
        {{ end }}
      <nav class="section-nav section-nav--top margin-left">
        <ul>
            {{- range .Pages.ByTitle -}}
              <li class="section-nav__li">{{- .Render "li-card" -}}</li>
            {{- end -}}
        </ul>
      </nav>
    </div>
  </div>
{{- end -}}
