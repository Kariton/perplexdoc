{{- define "main" -}}
    <main class="l-box" id="box">
        <header>
            {{- partial "img/featured.html" . -}}
            <div class="title title-list title-big title-left">
                <hr>
                {{ partial "title/title.html" . }}
                {{ partial "title/subtitle.html" . }}
            </div>
        </header>
        <section class="md md-serif md-list">
            {{- partial "content.html" . -}}
        </section>
        <section class="l-section">
            <nav class="nav_pagelist">
                <ul>
                    {{- range .Pages -}}
                        {{- .Render "li" -}}
                    {{- end -}}
                </ul>
            </nav>
        </section>
    </main>
{{- end -}}
