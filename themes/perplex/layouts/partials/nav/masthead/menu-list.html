<ul>
    {{ $currentPage := .context }}
    {{ $menuName := .menuname }}
    {{ $menu := .menu }}
    {{ range $menu }}
      <li class='{{ if $currentPage.IsMenuCurrent $menuName . }}active{{ end }}'>
        <a href="{{ .URL }}">
            {{- with .Pre -}}<span class="icon icon-bullet">{{ . }}</span>{{ end }}
            {{ .Name | markdownify }}
        </a>
      </li>
    {{ end }}
</ul>
