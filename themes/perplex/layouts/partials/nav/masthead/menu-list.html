<ul class="topnav">
    {{ $currentPage := .context }}
    {{ $menuName := .menuname }}
    {{ $menu := .menu }}
    {{ range $menu }}
      <li><a class="topnav__item {{ if or ($currentPage.IsMenuCurrent $menuName .) ($currentPage.HasMenuCurrent $menuName .) }}topnav__item--active{{ end }}" href="{{ .URL }}">
            {{- with .Pre -}}<span class="icon">{{ . }}</span>{{ end }}
          {{ with .Name }}{{ . | markdownify }}{{ end }}
        </a></li>
    {{ end }}
</ul>
