<nav class="nav-sidebar">
    {{ with .Site.GetPage "/doc" }}
      <a href='{{ .RelPermalink }}'><h4>{{ .Title | $.Page.RenderString }}</h4></a>
    {{ end }}
    {{- partial "nav/sidebar/menu-list.html"
    (dict "context" . "menu" .Site.Menus.doc "menuname" "doc" ) -}}
    {{ partial "nav/button/close-sidebar.html" . }}
</nav>
