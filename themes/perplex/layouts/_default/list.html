{{- define "main" -}}
  <article id="box">
    <header class="pageheader">
        {{- partial "img/featuredmargin.html" . -}}
      <div class="title title--ruled">
        <hr>
          {{ partial "title/title.html" . }}
          {{ partial "title/subtitle.html" . }}
      </div>
    </header>
    <div class="md md--serif md--list">
        {{- partial "content.html" . -}}
    </div>
    <nav class="pagenav pagenav--cols">
      <ul>
          {{- range .Pages -}}
            <li>{{- .Render "li" -}}</li>
          {{- end -}}
      </ul>
    </nav>
  </article>
{{- end -}}


{{- define "sidebar" -}}
{{- end -}}
